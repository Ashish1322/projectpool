<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Blog</title>
  </head>
  <body>

   
<div class="container-fluid">

<div style="background-color: rgb(232, 255, 255); background-opacity: 0.2"  class="row ">
    <div style="text-align: center" class="col-md-2 col-xl-2 col-sm-12 col-12 p-4 ">
    
        <img src="{{project.thumbnail.url}}" width="70px" height="70px" />
    </div>
    <div  class="col-md-8 col-xl-8 col-sm-12 mt-4 col-12 ">
        <h2 style="font-style: cursive; text-align: center" > {{project.user.first_name}} </h2>
    </div>

    <div  class="col-md-2 col-xl-2 col-sm-12 mt-4 col-12 ">
       <a href="{% url 'home' %}" class="btn btn-primary"> Home </a>
    </div>
    
</div>
<div class="row my-3">
    <div class="col-md-6 col-xl-6 col-sm-12 col-12 p-4 ">
        <img src="https://images.unsplash.com/photo-1581092580497-e0d23cbdf1dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="" height="90%" width="90%">
     
    </div>
    <div class="col-md-6 col-xl-6 col-sm-12 my-2 col-12  ">
        <div class="p-2">
           
            <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;"> {{project.title}}</h2>
            <p class="para-font px-3 " style="font-size: 20px;"><strong>Tags: </strong>{{project.tags}}</p>
            <p class="para-font px-3 " style="font-size: 20px;"><strong>Departement: </strong>{{project.department}}</p>
           
            <p> {{project.description|safe}} </p>
           
           
        </div>
       
    </div>
</div>

</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
